  <script>
    const panopen = document.getElementById("panopen");
    const pan = document.getElementById("menu");
    const produit = document.getElementById("btn-produit");
    const stock = document.getElementById("btn-stock");
    const fermer = document.getElementById("fermer");

    panopen.addEventListener("click", (e) => {
      openNav();
    })
    fermer.addEventListener("click", (e) => {
      closeNav();
    })
    produit.addEventListener("click", (e) => {
      closeNav();
    })
    stock.addEventListener("click", (e) => {
      closeNav();
    })
    function openNav() {
      pan.style.width = "250px";
    }

    function closeNav() {
      pan.style.width = "0";
    }

    window.onclick = function (e) {
      if (e.target == pan) {
        pan.style.width = "0";
      }
  
    }

        if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(reg => {
        // V√©rifie si un nouveau SW est dispo
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // Nouvelle version dispo, rechargement forc√©
              window.location.reload();
            }
          };
        };
      }).catch(err => console.error("Erreur SW :", err));
    }
    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  let deferredPrompt = e;

  // Cr√©er le bouton
  const installBtn = document.createElement("button");
  installBtn.innerHTML = "<span style='font-size:50px;'>&#128229;</span>";
  installBtn.title = "Installer l'app";
  installBtn.style.position = "fixed";
  installBtn.style.bottom = "20px";
  installBtn.style.right = "20px";
  installBtn.style.padding = "10px 20px";
  installBtn.style.color = "#fff";
  installBtn.style.border = "none";
  installBtn.style.borderRadius = "5px";
  installBtn.style.cursor = "pointer";
  installBtn.style.zIndex = "1000";

  document.body.appendChild(installBtn);

  installBtn.addEventListener("click", () => {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choice) => {
      if (choice.outcome === "accepted") {
        console.log("PWA install√©e !");
      }
      deferredPrompt = null;
      installBtn.remove(); // Retire le bouton apr√®s l'installation
    });
  });
});



  </script>
